<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-labelledby="jmytraTitle jmytraDesc" role="img">
	<title id="jmytraTitle">Jmytra logo</title>
	<desc id="jmytraDesc">Mortarboard cap over an open book forming a stylized J</desc>
	<g fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">
		<!-- Mortarboard cap -->
		<polygon points="32 6 6 18 32 30 58 18 32 6" fill="currentColor" />
		<!-- Tassel -->
		<path d="M36 12c0 4-4 6-4 6" stroke="none" fill="rgba(0,0,0,0)"/>
	</g>
	<!-- Tassel line and knot -->
	<path d="M36 12 L36 22" stroke="currentColor" strokeWidth="1.8" strokeLinecap="round" />
	<circle cx="36" cy="22" r="1.4" fill="currentColor" />
	<!-- Open book -->
	<path d="M10 36 C18 30, 26 30, 32 36 C38 30, 46 30, 54 36 L54 50 C46 44, 38 44, 32 50 C26 44, 18 44, 10 50 Z" fill="currentColor" />
	<!-- Stylized J cutout (white) -->
	<path d="M36 28 L36 40 C36 46, 30 48, 28 44" fill="white" />
</svg>